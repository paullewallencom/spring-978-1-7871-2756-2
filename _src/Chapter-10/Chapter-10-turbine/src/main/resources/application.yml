management:
  endpoint:
    health:
      enabled: true
      show-details: always
      
spring:
  application:
    name: turbine

server:
  port: 6262

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true
    
turbine:
  aggregator:
    cluster-config:
    - CUSTOMER-SERVICE
  app-config: CUSTOMER-SERVICE