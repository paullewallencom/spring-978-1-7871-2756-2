spring:
  application:
    name: API-GATEWAY

server:
  port: 8080

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    account-service:
       path: /accounts/**
       serviceId: ACCOUNT-SERVICE
    customer-service:
       path: /customers/**
       serviceId: CUSTOMER-SERVICE
  host:
    socket-timeout-millis: 30000       